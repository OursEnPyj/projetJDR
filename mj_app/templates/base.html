<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MJ App{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">MJ App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'characters:character_list' %}">Personnages</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'monsters:monster_list' %}">Monstres</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'universes:universe_list' %}">Univers</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mb-5">
    {% block content %}
    <div class="alert alert-info">Contenu en cours de chargement...</div>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 MJ App â€” Projet JDR</small>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6D6z7pGxT1qfQh4tSlJeG1mWDaPZSkQ0iD6OXjF2C4qgOJ5RSbG"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JS -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
